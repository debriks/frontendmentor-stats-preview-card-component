<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <main class="container">
      <section class="wrapper">
        <div class="text__component">
          <h1 class="title">
            Get <strong>insights </strong> that help your business grow.
          </h1>
          <p class="subtitle">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
          <div class="stats__component">
            <div class="stats__numbers">
              <h3>10k+</h3>
              <p>companies</p>
            </div>
            <div class="stats__numbers">
              <h3>314</h3>
              <p>templates</p>
            </div>
            <div class="stats__numbers">
              <h3>12M+</h3>
              <p>queries</p>
            </div>
          </div>
        </div>
        <div class="image__component">
          <img src="images/image-header-desktop.jpg" alt="women co-working" />
        </div>
      </section>
    </main>
  </body>
</html>
